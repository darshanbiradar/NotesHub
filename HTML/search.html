<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elearning Dashboard - Search Notes & PDFs</title>
  <link rel="stylesheet" href="../CSS/search.css">
</head>
<body>
  <header>
    <h1>Search Notes & PDFs</h1>
    <a href="dashboard.html">Back to Dashboard</a>
  </header>
  <main>
    <section class="search-bar">
      <input type="text" placeholder="Search your notes & PDFs..." id="search-input">
      <button type="button" id="search-button">Search</button>
    </section>
    <section class="recent-searches">
      <h3>Recent Searches</h3>
      <ul id="recent-search-list"></ul>
    </section>
    <section class="last-accessed-pdfs">
      <h3>Last Accessed PDFs</h3>
      <div class="pdf-grid">
        <div class="pdf-column">
          <a href="../../e-com-synopsis.pdf">
            <img src="../Assets/pdf.png" alt="PDF icon">
            <br>e-com-synopsis
          </a>
        </div>
        <div class="pdf-column">
          <a href="../../edu-synopsis.pdf">
            <img src="../Assets/pdf.png" alt="PDF icon">
            <br>edu-synopsis
          </a>
        </div>
        <div class="pdf-column">
          <a href="#">
            <img src="../Assets/pdf.png" alt="PDF icon">
            <br>PDF #3 Title
          </a>
        </div>
      </div>
    </section>    
    <section class="results">
      <h2>Search Results</h2>
      <ul id="note-list"></ul>
      <ul id="pdf-list"></ul>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
